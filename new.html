<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    /* Your custom CSS styles can be added here */
    .button {
  background-color: #3498db;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
  </style>
</head>
<body>
  <h1>Number Guessing Game</h1>
  <p>Guess a number between 1 and 100:</p>
  <input type="text" id="guessField" placeholder="Enter your guess" />
  <button id="subt">Submit Guess</button>
  <p class="lastResult">You have 10 guesses remaining.</p>
  <p class="lowOrHi"></p>
  <div class="guesses">Previous guesses: </div>
  <div class="resultParas"></div>
  
  <script src="new.js">
    
  </script>
</body>
</html>
